<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "/static/css/history.css">
    <link rel = "stylesheet" href = "/static/css/menu.css">
    <title>Voite Menu</title>
</head>
<body>

    <header>

        {% include 'menu.html' %}

    </header>

    <main>

        <div class="voiteList">

            <h3 class="voiteTag">Открытые голосования:</h3>

            {% for vote in votings %}
            <a href="/votings/vote?id={{vote.id}}">
                <div class="voite">

                    <div class="headVoite">


                        <p>{{vote.name}}</p>

                    </div>

                </div>
            </a>
            {% endfor %}


        </div>

    </main>

    <footer>



    </footer>

</body>
</html>
